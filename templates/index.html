<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
<form action="/sendmsg" method="post">
  Message:<br>
  <textarea id="txtArea" name='msg' rows="10" cols="70"></textarea>
  <input type="submit" value="Submit">
</form>
{% endif %}
